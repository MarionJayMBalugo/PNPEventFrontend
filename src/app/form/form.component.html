
<form (ngSubmit)="onClickSubmit(formInit)" [formGroup]="formInit" novalidate class="form">
  <div  *ngFor="let form_elem of formTemplate">
    <label for="{{form_elem.id}}">{{form_elem.id}}</label>
    <input formControlName="{{form_elem.name}}" type="{{form_elem.type}}" class="form-control" id="{{form_elem.id}}" value="{{form_elem.value}}">
  </div>
<br>
<input class="btn btn-outline-primary" value="{{button}}" type="submit"/>
</form>
